<ion-header>
    <ion-toolbar>
      <ion-title>Municipal Documents</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <div class="card-stack" *ngFor="let doc of documents">
      <ion-card class="card" (click)="goToForm(doc.type,doc.title)">
        <ion-card-content class="card-content">
          <ion-icon [name]="doc.icon" class="card-icon"></ion-icon>
          <div class="card-text">
            <h2>{{ doc.title }}</h2>
            <p>{{ doc.description }}</p>
          </div>
        </ion-card-content>
      </ion-card>
    </div>
  </ion-content>
